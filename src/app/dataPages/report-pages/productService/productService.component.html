<form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate>
    <div class="main-content" style="scroll-behavior: hidden">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <!-- heading here -->
                        <div class="header">
                            <h2 class="title text-center">PRODUCT/SERVICE CREATION</h2>
                        </div>
                        <!-- step indicator starts here -->


                        <div class="content tab-content" style="width: 70%; margin-left: 10%;">
                            <div id="step1" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Name of product/Service</label>
                                            <input type="text" class="form-control" formControlName="prsrName">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Type</label>
                                            <select class="form-control" formControlName="type">
                                                <option value=" goods" selected> Goods</option>
                                                <option value="services">Services</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Units</label>
                                            <ng-select [items]="items" formControlName="units"  placeholder="No city selected">
                                            </ng-select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Product/Service Rate</label>
                                            <input type="text" class="form-control" formControlName="prsrRate">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>Gst rate</label>
                                            <select class="form-control" formControlName="gstRate">
                                                <option value="0" selected> 0</option>
                                                <option value="0.25">0.25</option>
                                                <option value="3">3</option>
                                                <option value="5" selected> 5</option>
                                                <option value="12">12</option>
                                                <option value="18">18</option>
                                                <option value="28" selected> 28</option>
                                                <option value="exempted">exempted</option>
                                                <option value="not applicable">not applicable</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 col-lg-offset-4">
                                        <div class="form-group">
                                            <label>HSN/SAC Code</label>
                                            <input type="text" class="form-control" formControlName="hsnaCode">
                                        </div>
                                    </div>
                                </div>

                                <h4>Opening Balance</h4>
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-1">
                                        <div class="form-group">
                                            <label>Qty</label>
                                            <input type="text" class="form-control" formControlName="qty">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-md-offset-1">
                                        <div class="form-group">
                                            <label>Rate</label>
                                            <input type="text" class="form-control" formControlName="rate">
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-md-offset-1">
                                        <div class="form-group">
                                            <label>Value</label>
                                            <p>{{(form.get('qty').value)*(form.get('rate').value) }}</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="text-align: center; margin-top: 20px">
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Save and new</button>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Save and exit</button>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Save and close</button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
